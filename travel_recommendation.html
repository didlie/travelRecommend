<html lang="en">

  <meta charset="UTF-8">
  <title>Travel Ideas</title>

</head>
<body>
   <nav><img src="./travelRec.jpg" width="20px" height="20px"\> <h1>Travel Ideas</h1>
<ul>
  <li><a href="./travel_recommendation.html" id="home">Home </a></li>
  <li><a href="./contact_us.html" id="contact">Contact Us </a></li>
  <li><a href="./about_us.html" id="about">About Us </a></li>
  <li><input type="text" id="conditionInput" placeholder="Enter destination...">  </li>
  <li><button id='btnSearch'>Search</button> <button id='btnReset'>Clear</button></li>
</ul>

<div class="container">
<div class="analysisForm">
<h1>Healthcare Data Analysis</h1>
<div>
<label for="name">Name:</label>
<input type="text" id="name">
</div>
<div>
<label>Gender:</label>
<label for="male">Male</label>
<input type="radio" name="gender" id="male" value="Male">
<label for="female">Female</label>
<input type="radio" name="gender" id="female" value="Female">
</div>
<div>
<label for="age">Age:</label>
<input type="number" id="age">
</div>
<div>
<label for="condition">Condition:</label>
<select id="condition">
  <option value="">Select condition</option>
  <option value="Diabetes">Diabetes</option>
  <option value="Thyroid">Thyroid</option>
  <option value="High Blood Pressure">High Blood Pressure</option>
</select>
</div>
<button id="addPatient">Add Patient</button>
<h2>Analysis Report</h2>
<div id="report"></div>
</div>
<div class="searchCondition">
    <div id="result"></div>
</div>
</div>
<script src="./health_analysis.js"></script>
</body>
</html>
